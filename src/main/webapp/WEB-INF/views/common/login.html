<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-5 sidenav" style="height: 100%"></div>

        <div class="col-sm-2 text-left">

            <div class="well" style="margin-top: 100px;">
                <form th:method="PATCH" th:action="@{/admin/{id}(id=${person.getId()})}" th:object="${person}">
                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>login: </label>
                    <input type="text" class="form-control" th:field="*{login}" id="login"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
                    <br>

                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>password: </label>
                    <input type="text" class="form-control" th:field="*{password}" id="password"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
                    <br>


                    <input type="submit" class="btn btn-default" value="Registration"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
