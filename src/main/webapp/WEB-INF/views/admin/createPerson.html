<c:set var="language"
       value="${not empty param.language ? param.language : not empty language ? language : pageContext.request.locale}"
       scope="session"/>
<fmt:setLocale value="${language}"/>
<fmt:setBundle basename="resources"/>
<!DOCTYPE html>
<html lang="${language}">
<head>
    <style>
    </style>
    <title>Create Person</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- choose language -->

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/admin}">User list</a></li>
            <li class="active"><a th:href="@{/admin/new}">Create</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-5 sidenav" style="height: 100%"></div>

        <div class="col-sm-2 text-left">

            <div class="well" style="margin-top: 100px;">
                <form th:method="POST" th:action="@{/admin/new}" th:object="${person}">
                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>login: </label>
                    <input type="text" class="form-control" th:field="*{login}" id="login"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
                    <br>

                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>password: </label>
                    <input type="text" class="form-control" th:field="*{password}" id="password"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
                    <br>

                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>name: </label>
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                    <br>

                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>surname: </label>
                    <input type="text" class="form-control" th:field="*{surname}" id="surname"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
                    <br>

                    <label style="color: orange;font-size: 20px"> *</label>
                    <label>email: </label>
                    <input type="text" class="form-control" th:field="*{email}" id="email"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
                    <br>

                    <label for="role"> Role</label>:
                    <select id="role" th:field="*{role}">
                        <option value="USER">user</option>
                        <option value="SPEAKER">speaker</option>
                        <option value="MODERATOR">moderator</option>
                    </select>
                    <br>

                    <input type="submit" class="btn btn-default" value="Create!"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
