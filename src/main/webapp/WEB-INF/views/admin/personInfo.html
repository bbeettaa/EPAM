<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        table, th, td {
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a th:href="@{/admin}">User list</a></li>
            <li><a th:href="@{/admin/new}">Create</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 sidenav" style="height: 100%"></div>

        <div class="col-sm-5 text-left">

            <table class="table table-hover">
                <caption style="font-size:160%;"><fmt:message key="title.allUsers"/></caption>
                <tr>
                    <th>Id</th>
                    <td><p th:text="${person.getId()}">user</p></td>
                </tr>
                <tr>
                    <th>Login</th>
                    <td><p th:text="${person.getLogin()}">user</p></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><p th:text="${person.getPassword()}">user</p></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><p th:text="${person.getEmail()}">user</p></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><p th:text="${person.getName()}">user</p></td>
                </tr>
                <tr>
                    <th>Surname</th>
                    <td><p th:text="${person.getSurname()}">user</p></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td><p th:text="${person.getRole()}">user</p></td>
                </tr>

                <tr>
                    <th>
                        <form th:method="get" th:action="@{/admin/{id}/edit(id=${person.getId()})}">
                            <input type="submit" value="Edit" class="btn btn-light"/></form>
                    </th>
                    <th>
                        <form th:method="delete" th:if="${person.getRole() != 'ADMIN'}"
                              th:action="@{/admin/{id}?(id=${person.getId()})}">
                            <input type="button" onclick="submit()" value="Delete"
                                   class="btn btn-outline-dark"/>
                        </form>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
